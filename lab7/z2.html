<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="style2.css" rel="stylesheet">
  <title>Title</title>
  <script src="js/jquery-3.6.1.js"></script>
  <script src="js/Task2.js"></script>
</head>
<body>
<form id="personal_data">
  <fieldset>
    <legend>Персональные данные</legend>
    <div><label>ФИО</label><input id="fio" type="text" name="fio"></div>
    <div id="tel"><label>Телефон</label><input type="text" name="tel"></div>
    <div><label>E-mail</label><input type="text" name="email"></div>
    <div><label>Почтовый индекс</label><input type="text" name="post_index"></div>
    <div class="mark">Женат(замужем)</div>
    <div>
      <label>Да</label><input type="radio" id="married" name="married" value="yes">
      <label>Нет</label><input type="radio" id="single" name="married" value="no"></div>
    <div id="partner_data"><label>ФИО супруга (супруги)</label><input type="text" name="fio_partner"></div>
    <div id="warning">Не все поля формы заполнены</div>
  </fieldset>
  <button id="send_data" value="submit">ОК</button>
  <button value="reset">Отмена</button>
</form>
</body>
</html>
